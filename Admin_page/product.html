    <div class="modal fade" id="productmodal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title h2" id="exampleModalLongTitle">Add Products</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="producttitle">Title</label>
                                <input type="name" class="form-control" id="producttitle" placeholder="Product Title">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="productprice">Price</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">₦</div>
                                        </div>
                                        <input type="text" class="form-control" id="productprice" placeholder="Product Price">
                                    </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="marchantname">Marchant Name</label>
                                <select id="marchantname" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Samuel</option>
                                    <option>Bose</option>
                                    <option>Musa</option>
                                    <option>Sodiq</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="productPickupstatus">	Pickup Availability: </label>
                                <div class="custom-control custom-radio custom-control-inline ">
                                    <input type="radio" id="customRadioInline0" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline0">Available</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline custom-radio-danger">
                                    <input type="radio" id="customRadioInline0-1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline0-1">Not Available</label>
                                </div>
                                <div class="custom-file col-md-12">
                                    <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                    <label class="custom-file-label" for="validatedCustomFile">Upload Product Image...</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
